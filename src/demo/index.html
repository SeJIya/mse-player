<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script> -->
  </head>
  <style>
    .player-container {
      border: 1px solid black;
      position: relative;
      height: 50vh;
    }

    #player {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .stallingLabel {
      position: absolute;
      bottom: 0;
      left: 50%;
      color: #fff;
      background: #000;
    }

    .playButton {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      z-index: 100;
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 180px;
      margin-left: 46px;
      color: #fff;
      cursor: pointer;
    }

    .mbr-controls {
      display: none;
    }

    .controls-panel {
      margin: 16px 0;
    }

    button {
      margin: 8px 0;
    }
  </style>
<body>
  <div class="player-container">
    <video id="player" controls="false" autoplay="true"></video>
    <div id="stallingLabel" class="stallingLabel">
      [callbacks]
    </div>
    <div id="playButton" class="playButton" onclick="window.hidePlayButton()">â–¶</div>
  </div>
  <div class="controls-panel">
    <div class="utc">
      <span id="utc">00:00:00</span>
    </div>
    <div class="real">
      <span id="real">00:00:00</span>
    </div>
    <div class="mbr-controls">
      <div>
        <label for="videoTracks">video tracks</label>
        <select name="videoTracks" id="videoTracks"></select>
      </div>
      <div>
        <label for="audioTracks">audio tracks</label>
        <select name="audioTracks" id="audioTracks"></select>
      </div>
      <button onclick="window.setTracks()">set tracks</button>
    </div>
    <button onclick="window.player.play()">Play</button>
    <button onclick="window.player.stop()">Stop</button>
    <button onclick="window.player.pause()">Pause</button>
    <div>
      <input type="text" id="seek" value="1538561793"/>
      <button onclick="seek()">seek</button>
    </div>
    <!-- <canvas id="myChart" height="200"></canvas> -->
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
